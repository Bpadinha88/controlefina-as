<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Controlo Financeiro</title>
</head>
<body>
    <header>
        <h1>Organize Suas Finanças</h1>
        <nav>
            <li><a href="login.html">Login</a></li>
        </nav>
    </header>
    <main>
        <form action="cashfr">
                <label for="cash">Informe o seu saldo</label>
                    <input type="number" name="cash" class="cash" id="cash1">
            <br>
                <label for="cash">Informe o valor do gasto</label>
                    <input type="number" name="cash" class="cash" id="cash2">
            <br>
                <select name="select" id="expenses">
                    <option id="any">Selecione o gasto</option>
                    <option id="water">Conta da agua</option>
                    <option id="electric">Conta de eletrecidade</option>
                    <option id="food">Comida</option>
                    <option type="text" id="other">Outro</option>
                </select>

                <div id="othercamp" >
                    <label for="othertext">Adicione um gasto a lista:</label>
                    <input type="text" id="othertext" placeholder="Digite aqui...">
                    <input id="otherbtn" type="button" value="Adicione" id="otherbtn">
                </div>
            <br>
            <input type="button" value="Veja seu resultado" id="btn">
        </form>
        <div id="response">
            <div id="cashtotal">
                <p>Próximo gasto e saldo restante
                </p>
                <p id="numbercash">0000</p>
            </div>

            <div id="historic">
                <p>Historico</p>
                <p id="justify">Faça <a href="login.html">Login</a> para obter seu historico</p>
            </div>
        </div>
    </main>
    <footer>

    </footer>
<script src="index.js"></script>
</body>
</html>
